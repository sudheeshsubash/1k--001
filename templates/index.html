{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <meta name="description" content="Index">
    <link rel="icon" href="{% static 'path/to/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .welcome-message {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        <div class="mt-10 text-center">
            <h2 class="text-3xl font-bold text-white">List of Projects</h2>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project1.jpg' %}" alt="Project 1" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 1</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project2.jpg' %}" alt="Project 2" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 2</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project3.jpg' %}" alt="Project 3" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 3</h3>
                </div>
                <!-- Add more projects as needed -->
            </div>
            <a href="{% url 'listprojects' %}" class="mt-6 inline-block px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-blue-100 transition duration-300">
                View More Projects
            </a>
        </div>
        <div class="w-full h-1 bg-gray-300 my-10"></div>
        <div class="mt-10 text-center">
            <h2 class="text-3xl font-bold text-white">Team Members</h2>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col items-center">
                    <img src="{% static 'path/to/member1.jpg' %}" alt="Member 1" class="w-24 h-24 object-cover rounded-full border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-200">Member 1</h3>
                </div>
                <div class="flex flex-col items-center">
                    <img src="{% static 'path/to/member2.jpg' %}" alt="Member 2" class="w-24 h-24 object-cover rounded-full border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-200">Member 2</h3>
                </div>
                <div class="flex flex-col items-center">
                    <img src="{% static 'path/to/member3.jpg' %}" alt="Member 3" class="w-24 h-24 object-cover rounded-full border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-200">Member 3</h3>
                </div>
                <!-- Add more team members as needed -->
            </div>
            <a href="{% url 'listmembers' %}" class="mt-6 inline-block px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-blue-100 transition duration-300">
                View More Team Members
            </a>
        </div>
    </div>
</body>
</html>
