{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Projects</title>
    <meta name="description" content="List of Projects">
    <link rel="icon" href="{% static 'path/to/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        <div class="mt-10 text-center">
            <h2 class="text-3xl font-bold text-white">All Projects</h2>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Add project items here -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project1.jpg' %}" alt="Project 1" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 1</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project2.jpg' %}" alt="Project 2" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 2</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="{% static 'path/to/project3.jpg' %}" alt="Project 3" class="w-full h-48 object-cover rounded-lg border-4 border-gray-300">
                    <h3 class="mt-2 text-xl font-semibold text-gray-800">Project 3</h3>
                </div>
                <!-- Add more projects as needed -->
            </div>
        </div>
    </div>
</body>
</html>
